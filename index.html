					<script>

						var effects = ["bounce","flash","pulse","rubberBand","shake","swing","tada","wobble","jello","fadeIn","fadeInDown","fadeInDownBig","fadeInLeft","fadeInLeftBig","fadeInRight","fadeInRightBig","lightSpeedIn","lightSpeedOut","rotateIn","rotateInDownLeft","rotateInDownRight","zoomIn","zoomInDown","zoomInLeft","zoomInRight","zoomInUp","hinge","jackInTheBox","rollIn","rollOut"];
						var kirbyEffects = ["bounce","flash","rubberBand","shake","swing","tada","wobble","jello","lightSpeedIn","lightSpeedOut","rotateIn","jackInTheBox"];


						function testAnim(x, y) {
						$('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
						  $(this).removeClass();
						});

							$('#animationKirby').removeClass().addClass(y + ' animated').one(' beta subhead webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
								$(this).removeClass();
							});
					  };
					
					  $(document).ready(function(){
						$('.js--triggerAnimation').click(function(e){
						  e.preventDefault();
						  var anim = effects[Math.floor(Math.random() * effects.length)];
						  var animKirby = kirbyEffects[Math.floor(Math.random() * kirbyEffects.length)];
						  testAnim(anim, animKirby);
							console.log(anim);

						});
					
						$('.js--animations').change(function(){
						  var anim = $(this).val();
						  var animKirby = $(this).val();
						  testAnim(anim, animKirby);
						  console.log(animKirby);
						});
					  });
